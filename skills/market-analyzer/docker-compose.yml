version: "3.8"

services:
  market-analyzer:
    image: YOUR_DOCKERHUB_USERNAME/market-analyzer:latest
    container_name: market-analyzer
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - PORT=8080
    # For Unraid: replace ./data with your appdata path
    # volumes:
    #   - /mnt/user/appdata/market-analyzer:/data
